<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glowing Beetles with Verification Animation</title>
   <style>
       body {
           margin: 0;
           height: 100vh;
           background-color: black;
           overflow: hidden;
           display: flex;
           justify-content: center;
           align-items: center;
           position: relative;
       }
       .dot {
           position: absolute;
           background-color: blue;
           border-radius: 50%;
           animation: glow 1.5s infinite alternate, move 5s infinite linear;
       }
       @keyframes glow {
           0% {
               opacity: 0.3;
               box-shadow: 0 0 2px blue;
           }
           100% {
               opacity: 1;
               box-shadow: 0 0 5px blue;
           }
       }
       @keyframes move {
           0% {
               transform: translate(0, 0);
           }
           25% {
               transform: translate(20px, -20px);
           }
           50% {
               transform: translate(-20px, 20px);
           }
           75% {
               transform: translate(20px, 20px);
           }
           100% {
               transform: translate(0, 0);
           }
       }
       .portrait-rectangle {
           width: 200px;
           height: 400px;
           background-color: #000022;
           border-radius: 25px;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           z-index: 2;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           overflow: hidden;
       }
       .mask {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 200px;
           height: 400px;
           background-color: black;
           border-radius: 25px;
           z-index: 1;
       }
       .tick-container {
           display: flex;
           flex-direction: column;
           align-items: center;
           gap: 10px;
       }
       .tick-wrapper {
           position: relative;
           width: 50px;
           height: 50px;
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .tick {
           width: 30px;
           height: 30px;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
       }
       .tick::before {
           content: '';
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%) rotate(-45deg);
           width: 15px;
           height: 8px;
           border-left: 3px solid #87CEEB;
           border-bottom: 3px solid #87CEEB;
       }
       .circle {
           width: 40px;
           height: 40px;
           border: 3px solid transparent;
           border-top-color: #87CEEB;
           border-radius: 50%;
           animation: spin 2s linear infinite;
       }
       @keyframes spin {
           0% {
               transform: rotate(0deg);
           }
           100% {
               transform: rotate(360deg);
           }
       }
       .verification-text {
           color: #87CEEB;
           font-family: Arial, sans-serif;
           font-size: 16px;
           text-align: center;
           text-transform: uppercase;
           letter-spacing: 1px;
           line-height: 1.2;
           max-width: 90%;
           word-wrap: break-word;
       }
       .progress-bar {
           width: 80%;
           height: 6px;
           background-color: #333;
           border-radius: 3px;
           margin-top: 10px;
           overflow: hidden;
       }
       .progress-bar-inner {
           width: 0;
           height: 100%;
           background-color: #87CEEB;
           border-radius: 3px;
           animation: progress 5s linear forwards;
       }
       @keyframes progress {
           0% {
               width: 0;
           }
           100% {
               width: 100%;
           }
       }
       .verifying-text {
           color: #FFFFFF;
           font-family: Arial, sans-serif;
           font-size: 12px;
           text-align: center;
           margin-top: 10px;
           animation: dots 1.5s infinite steps(4, end);
       }
       @keyframes dots {
           0%, 20% {
               content: "Device Is Verifying.";
           }
           40% {
               content: "Device Is Verifying..";
           }
           60% {
               content: "Device Is Verifying...";
           }
           80%, 100% {
               content: "Device Is Verifying.";
           }
       }
       .verified-text {
           color: #7CFC00;
           font-family: Arial, sans-serif;
           font-size: 12px;
           text-align: center;
           margin-top: 10px;
           display: none;
       }
       .full-circle {
           border: 3px solid #87CEEB;
           animation: none;
       }
       .return-button {
           margin-top: 15px;
           padding: 8px 16px;
           background-color: #87CEEB;
           color: black;
           font-family: Arial, sans-serif;
           font-size: 12px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           display: none;
       }
       .return-button:hover {
           background-color: #6CA6CD;
       }
   </style>
</head>
<body>
   <div class="portrait-rectangle">
       <div class="tick-container">
           <div class="tick-wrapper">
               <div class="circle"></div>
               <div class="tick"></div>
           </div>
           <div class="verification-text">Device Verification</div>
           <div class="progress-bar">
               <div class="progress-bar-inner"></div>
           </div>
           <div class="verifying-text">Device Is Verifying.</div>
           <div class="verified-text">Device Verified</div>
           <button class="return-button" onclick="returnToBot()">Return To Bot</button>
       </div>
   </div>
   <div class="mask"></div>
   <script>
       // Add moving blue dots
       for (let i = 0; i < 100; i++) {
           const dot = document.createElement('div');
           dot.className = 'dot';
           const size = Math.random() * 4 + 1; // Random size between 1px and 5px
           dot.style.width = `${size}px`;
           dot.style.height = `${size}px`;
           dot.style.left = Math.random() * window.innerWidth + 'px';
           dot.style.top = Math.random() * window.innerHeight + 'px';
           dot.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation speed
           document.body.appendChild(dot);
       }

       // Simulate verification completion after 5 seconds
       setTimeout(() => {
           const verifyingText = document.querySelector('.verifying-text');
           const verifiedText = document.querySelector('.verified-text');
           const circle = document.querySelector('.circle');
           const returnButton = document.querySelector('.return-button');

           // Hide verifying text and show verified text
           verifyingText.style.display = 'none';
           verifiedText.style.display = 'block';

           // Stop the spinning animation and complete the circle
           circle.classList.add('full-circle');

           // Show the "Return To Bot" button
           returnButton.style.display = 'block';

           // Send Telegram message if the user is newly verified
           sendTelegramMessage();
       }, 5000); // 5 seconds delay

       // Function to handle "Return To Bot" button click
       function returnToBot() {
           const url = "https://t.me/DigibyteCoinBot?start=start"; // Replace with your desired URL
           window.open(url, "_blank"); // Open the URL in a new tab
           setTimeout(() => {
               window.close(); // Close the current window after a short delay
           }, 100); // 100ms delay
       }

       // Function to send a Telegram message
       function sendTelegramMessage() {
           const userId = "1481322134"; // Replace with the actual user ID
           const botToken = "7511571195:AAHpxJhA-4FOE3Z3quyJ1Epe0Lz1QpJ73kU"; // Replace with the actual bot token
           const chatId = "1481322134"; // Replace with the actual chat ID

           // Check if the user is already counted (e.g., using localStorage)
           if (!localStorage.getItem('userVerified')) {
               // Increment total user count (stored in localStorage)
               let totalUserCount = parseInt(localStorage.getItem('totalUserCount')) || 0;
               totalUserCount += 1;
               localStorage.setItem('totalUserCount', totalUserCount);

               // Mark the user as verified
               localStorage.setItem('userVerified', true);

               // Send the Telegram message
               const message = `ðŸ†• New User Verified\nðŸ’¯ Total User Counts: ${totalUserCount}`;
               const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

               fetch(url)
                   .then(response => response.json())
                   .then(data => {
                       console.log("Telegram message sent:", data);
                   })
                   .catch(error => {
                       console.error("Error sending Telegram message:", error);
                   });
           }
       }
   </script>
</body>
</html>
