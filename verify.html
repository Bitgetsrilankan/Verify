<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glowing Beetles with Verification Animation</title>
   <style>
       body {
           margin: 0;
           height: 100vh;
           background-color: black;
           overflow: hidden;
           display: flex;
           justify-content: center;
           align-items: center;
           position: relative;
       }
       .dot {
           position: absolute;
           background-color: blue;
           border-radius: 50%;
           animation: glow 1.5s infinite alternate, move 5s infinite linear;
       }
       @keyframes glow {
           0% {
               opacity: 0.3;
               box-shadow: 0 0 2px blue;
           }
           100% {
               opacity: 1;
               box-shadow: 0 0 5px blue;
           }
       }
       @keyframes move {
           0% {
               transform: translate(0, 0);
           }
           25% {
               transform: translate(20px, -20px);
           }
           50% {
               transform: translate(-20px, 20px);
           }
           75% {
               transform: translate(20px, 20px);
           }
           100% {
               transform: translate(0, 0);
           }
       }
       .portrait-rectangle {
           width: 200px; /* Width remains the same */
           height: 400px; /* Height remains the same */
           background-color: #000022;
           border-radius: 25px;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           z-index: 2;
           display: flex;
           flex-direction: column;
           justify-content: center; /* Center everything vertically */
           align-items: center; /* Center everything horizontally */
           overflow: hidden; /* Ensure text doesn't overflow */
       }
       .mask {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 200px; /* Match the rectangle width */
           height: 400px; /* Match the rectangle height */
           background-color: black;
           border-radius: 25px;
           z-index: 1;
       }
       .tick-container {
           display: flex;
           flex-direction: column;
           align-items: center;
           gap: 10px; /* Space between elements */
       }
       .tick-wrapper {
           position: relative;
           width: 50px; /* Slightly smaller size */
           height: 50px; /* Slightly smaller size */
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .tick {
           width: 30px; /* Slightly smaller size */
           height: 30px; /* Slightly smaller size */
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
       }
       .tick::before {
           content: '';
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%) rotate(-45deg);
           width: 15px; /* Slightly smaller size */
           height: 8px; /* Slightly smaller size */
           border-left: 3px solid #87CEEB; /* Sky blue color for the tick */
           border-bottom: 3px solid #87CEEB;
       }
       .circle {
           width: 40px; /* Slightly smaller size */
           height: 40px; /* Slightly smaller size */
           border: 3px solid transparent; /* Adjusted border thickness */
           border-top-color: #87CEEB; /* Sky blue color for the circle */
           border-radius: 50%;
           animation: spin 2s linear infinite;
       }
       @keyframes spin {
           0% {
               transform: rotate(0deg);
           }
           100% {
               transform: rotate(360deg);
           }
       }
       .verification-text {
           color: #87CEEB; /* Sky blue color for the text */
           font-family: Arial, sans-serif;
           font-size: 16px; /* Slightly smaller font size */
           text-align: center;
           text-transform: uppercase;
           letter-spacing: 1px;
           line-height: 1.2; /* Adjust line height for better spacing */
           max-width: 90%; /* Ensure text stays within the rectangle */
           word-wrap: break-word; /* Allow text to wrap */
       }
       .progress-bar {
           width: 80%; /* Width of the progress bar */
           height: 6px; /* Adjusted height */
           background-color: #333; /* Background color of the progress bar */
           border-radius: 3px; /* Rounded corners */
           margin-top: 10px; /* Adjusted margin */
           overflow: hidden; /* Ensure the inner bar doesn't overflow */
       }
       .progress-bar-inner {
           width: 0; /* Initial width of the progress bar */
           height: 100%;
           background-color: #87CEEB; /* Sky blue color for the progress bar */
           border-radius: 3px; /* Rounded corners */
           animation: progress 5s linear forwards; /* Animation for progress bar */
       }
       @keyframes progress {
           0% {
               width: 0;
           }
           100% {
               width: 100%;
           }
       }
       .verifying-text {
           color: #FFFFFF; /* Milky white color for the text */
           font-family: Arial, sans-serif;
           font-size: 12px; /* Adjusted font size */
           text-align: center;
           margin-top: 10px; /* Adjusted margin */
           animation: dots 1.5s infinite steps(4, end);
       }
       @keyframes dots {
           0%, 20% {
               content: "Device Is Verifying.";
           }
           40% {
               content: "Device Is Verifying..";
           }
           60% {
               content: "Device Is Verifying...";
           }
           80%, 100% {
               content: "Device Is Verifying.";
           }
       }
       .verified-text {
           color: #7CFC00; /* Grass green color for the text */
           font-family: Arial, sans-serif;
           font-size: 12px; /* Adjusted font size */
           text-align: center;
           margin-top: 10px; /* Adjusted margin */
           display: none; /* Hidden by default */
       }
       .full-circle {
           border: 3px solid #87CEEB; /* Complete the circle */
           animation: none; /* Stop the spinning animation */
       }
       .return-button {
           margin-top: 15px; /* Adjusted margin */
           padding: 8px 16px; /* Adjusted padding */
           background-color: #87CEEB; /* Sky blue color for the button */
           color: black;
           font-family: Arial, sans-serif;
           font-size: 12px; /* Adjusted font size */
           border: none;
           border-radius: 4px; /* Rounded corners */
           cursor: pointer;
           display: none; /* Hidden by default */
       }
       .return-button:hover {
           background-color: #6CA6CD; /* Darker sky blue on hover */
       }
   </style>
</head>
<body>
   <div class="portrait-rectangle">
       <div class="tick-container">
           <div class="tick-wrapper">
               <div class="circle"></div>
               <div class="tick"></div>
           </div>
           <div class="verification-text">Device Verification</div>
           <div class="progress-bar">
               <div class="progress-bar-inner"></div>
           </div>
           <div class="verifying-text">Device Is Verifying.</div>
           <div class="verified-text">Device Verified</div>
           <button class="return-button" onclick="returnToBot()">Return To Bot</button>
       </div>
   </div>
   <div class="mask"></div>
   <script>
       // Add moving blue dots
       for (let i = 0; i < 100; i++) {
           const dot = document.createElement('div');
           dot.className = 'dot';
           const size = Math.random() * 4 + 1; // Random size between 1px and 5px
           dot.style.width = `${size}px`;
           dot.style.height = `${size}px`;
           dot.style.left = Math.random() * window.innerWidth + 'px';
           dot.style.top = Math.random() * window.innerHeight + 'px';
           dot.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation speed
           document.body.appendChild(dot);
       }

       // Simulate verification completion after 5 seconds
       setTimeout(() => {
           const verifyingText = document.querySelector('.verifying-text');
           const verifiedText = document.querySelector('.verified-text');
           const circle = document.querySelector('.circle');
           const returnButton = document.querySelector('.return-button');

           // Hide verifying text and show verified text
           verifyingText.style.display = 'none';
           verifiedText.style.display = 'block';

           // Stop the spinning animation and complete the circle
           circle.classList.add('full-circle');

           // Show the "Return To Bot" button
           returnButton.style.display = 'block';
       }, 5000); // 5 seconds delay

       // Function to handle "Return To Bot" button click
       function returnToBot() {
           const url = "https://example.com"; // Replace with your desired URL
           window.open(url, "_blank"); // Open the URL in a new tab
           setTimeout(() => {
               window.close(); // Close the current window after a short delay
           }, 100); // 100ms delay
       }
   </script>
</body>
</html>
